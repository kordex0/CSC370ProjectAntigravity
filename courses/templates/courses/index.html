{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'courses/styles.css' %}" />

<h1>All Courses</h1>

{% if courses_list %}
    <ul>
    {% for course in courses_list %}
        <li><a href="{% url 'courses:detail' course.id %}">{{course.name}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No courses are available.</p>
{% endif %}
