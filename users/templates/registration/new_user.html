{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'registration.css' %}" /> 

<div class=container>
<div class=loginform>
<h1>Register for Antigravity CRM</h1>

<form method="post" action="{% url 'users:new_user' %}">
    {% csrf_token %}
    <table>
    <tbody>
        {{form}}
    </tbody>
    </table>
    <input type="submit" class="submit" value="Join the site!">
</form>

</div>
</div>
